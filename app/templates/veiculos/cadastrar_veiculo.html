{% extends 'base.html' %}

{% block title %}Cadastrar Veículo - Locadora DSC{% endblock %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 20px auto; padding: 25px;">
    <h2>Cadastrar Novo Veículo</h2>
    <form method="POST">
        <div class="form-group" style="margin-bottom: 15px;">
            <label>Fabricante:</label>
            {# O 'name' deve ser 'fabricante' para bater com o seu Model #}
            <input type="text" name="fabricante" required placeholder="Ex: Toyota" class="form-control" style="width: 100%; padding: 8px;">
        </div>

        <div class="form-group" style="margin-bottom: 15px;">
            <label>Modelo:</label>
            <input type="text" name="modelo" required placeholder="Ex: Corolla" class="form-control" style="width: 100%; padding: 8px;">
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;">
            <div class="form-group">
                <label>Placa:</label>
                <input type="text" name="placa" required placeholder="ABC-1234" class="form-control" style="width: 100%; padding: 8px;">
            </div>
            <div class="form-group">
                <label>Ano:</label>
                <input type="number" name="ano" required placeholder="2024" class="form-control" style="width: 100%; padding: 8px;">
            </div>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px;">
            <div class="form-group">
                <label>Cor:</label>
                <input type="text" name="cor" placeholder="Ex: Prata" class="form-control" style="width: 100%; padding: 8px;">
            </div>
            <div class="form-group">
                <label>Tipo:</label>
                <select name="tipo" class="form-control" style="width: 100%; padding: 8px;">
                    <option value="Sedan">Sedan</option>
                    <option value="Hatch">Hatch</option>
                    <option value="SUV">SUV</option>
                    <option value="Picape">Picape</option>
                </select>
            </div>
        </div>

        <div style="display: flex; gap: 10px;">
            <button type="submit" class="btn btn-primary" style="flex: 2;">Salvar Veículo</button>
            <a href="{{ url_for('veiculos.listar') }}" class="btn" style="flex: 1; text-align: center; background: #eee; text-decoration: none; color: #333; line-height: 2.5; border-radius: 4px;">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
